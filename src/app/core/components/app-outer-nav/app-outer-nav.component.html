<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav class="mat-elevation-z4" mode="side" [opened]="true">
    <mat-nav-list color="">
      <a mat-list-item routerLink="/">
        <img src="assets/images/home.png" height="19px" />
      </a>
      <a mat-list-item routerLink="/">
        <img src="assets/images/chat.png" height="19px" />
      </a>
      <a mat-list-item routerLink="/">
        <img src="assets/images/meeting.png" height="19px" />
      </a>
      <a mat-list-item routerLink="/">
        <img src="assets/images/dobox.png" height="19px" />
      </a>
      <a mat-list-item routerLink="/" class="active">
        <img src="assets/images/inbox.png" height="19px" />
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="row">
    <div class="col-md-3">
      <app-outer-menu></app-outer-menu>
    </div>
    <div class="col-md-9">
      <ng-content></ng-content>
    </div>
  </div>
</mat-sidenav-container>
