<mat-card>
  <mat-card-header>
    <mat-card-title>DoBox</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon color="primary" class="material-icons-outlined"
            >open_in_new</mat-icon
          >
          <p>Workspaces</p>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput />
      </mat-form-field>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>

<mat-divider></mat-divider>

<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon class="material-icons-outlined" matListItemIcon
          >bar_chart</mat-icon
        >
        <p matListItemTitle>Main Dashboard</p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="material-icons-outlined" matListItemIcon
          >settings</mat-icon
        >
        <p matListItemTitle>Manage your Workspace</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-divider></mat-divider>

<mat-card>
  <mat-card-content>
    <mat-list class="item-head" role="list">
      <mat-list-item>
        <mat-icon class="material-icons-outlined" matListItemIcon
          >settings</mat-icon
        >
        <p matListItemTitle>Platforms</p>
      </mat-list-item>
      <mat-icon class="material-icons-outlined add" matListItemIcon
        >add</mat-icon
      >
    </mat-list>

    <mat-list class="custom-item-list">
      <a
        *ngFor="let item of list_menu"
        mat-list-item
        [routerLink]="item.link"
        routerLinkActive="active"
      >
        <mat-icon class="material-icons-outlined" matListItemIcon>{{
          item.icon
        }}</mat-icon>
        <p matListItemTitle>{{ item.label }}</p>
      </a>
    </mat-list>
  </mat-card-content>
</mat-card>
